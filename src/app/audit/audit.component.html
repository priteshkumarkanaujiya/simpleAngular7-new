    <div class="table-responsive"  >
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>IP</th>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let audit of collection | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{i}}</td>
                    <td>{{audit.user.firstName}}</td>
                    <td>{{audit.user.lastName}}</td>
                    <td>{{audit.clientIp}}</td>
                    <td>{{audit.timestamp}}</td>
                    <td>{{audit.type}}</td>
                    <td>{{audit.user.username}}</td>
                    <td>{{audit.user.role}}</td>

                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
